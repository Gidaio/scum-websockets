<!DOCTYPE html>
<html>
<head>
	<title>Scum</title>

	<style>
		.card {
			font-size: 2rem;
			-moz-user-select: none;
			-webkit-user-select: none;
		}

		.red {
			color: red;
		}

		.black {
			color: black;
		}

		.selected {
			color: blue;
		}
	</style>
</head>

<body>
	<h1>Scum</h1>

	<div id="login" hidden>
		<input id="login-username" type="text">
		<button id="login-submit" type="button">Login</button>
		<p id="login-error"></p>
	</div>

	<div id="waiting-room" hidden>
		<div id="waiting-room-players"></div>
		<button id="waiting-room-ready-toggle" type="button"></button>
		<button id="waiting-room-start-game" type="button">Start Game</button>
	</div>

	<div id="game" hidden>
		<div id="game-players"></div>
		<div id="game-board" ></div>
		<div id="game-hand"></div>
		<button id="game-play-cards" type="button">Play</button>
		<button id="game-pass" type="button">Pass</button>
		<button id="game-send" type="button" hidden>Send Cards</button>
		<div id="game-message"></div>
	</div>

	<script src="scum.js"></script>
</body>
</html>
