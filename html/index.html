<!DOCTYPE html>
<html>
<head>
	<title>Scum</title>

	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		#login {
			display: flex;
			justify-content: center;
		}

		#login-form {
			display: flex;
			flex-direction: column;
		}

		#login-username {
			margin-bottom: 4px;
		}
	</style>
</head>

<body>
	<div id="login" hidden>
		<div>
			<h1>Login</h1>
			<form id="login-form">
				<input id="login-username" type="text" placeholder="Username">
				<button type="submit">Login</button>
			</form>
			<p id="login-error"></p>
		</div>
	</div>

	<div id="logged-in" hidden>
		<h1>Logged in!</h1>
		<p>Your username is <strong><span id="logged-in-username"></span></strong></p>
	</div>

	<script src="elements.js"></script>
	<script src="render.js"></script>
	<script src="scum.js"></script>
</body>
</html>
